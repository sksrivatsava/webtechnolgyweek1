<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    form{
        background-color: aquamarine;
        
    }
    input,label{
        margin: 10px;
    }
</style>
</head>
<script>
    function fun(){
    var n=document.forms['myform']['name'].value;
    var pn=new RegExp('^[A-Za-z]{4,}$')
    if(!pn.test(n)){
            alert('please enter a name properly..')
            return false;
    }
    var ps=document.forms['myform']['password'].value;
    var pps=new RegExp("^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$");
    if(!pps.test(ps)){
        alert('please enter a password properly...')
        return false;
    }

    var phone=document.forms['myform']['phone'].value;
    var pphone=new RegExp("^[7-9]{1}[0-9]{9}$")
    if(!pphone.test(phone)){
        alert('please enter a phone number properly...')
        return false;
    }

    var email=document.forms['myform']['email'].value;
    var pemail=new RegExp('(.+)@(.+){2,}\.(.+){2,}')
    if(!pemail.test(email)){
        alert('please enter a email properly..')
        return false;
    }

    return true;
    
    
    }

</script>
<body>
    <center>
        <div>
            <!-- required="" pattern="[A-Za-z]{2,}" title="A name must not contain numbers " -->
            <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" -->
            <!-- pattern="[7-9]{1}[0-9]{9}" -->
            <form name="myform" action="" onsubmit="return fun()">

                <label for="name">First name:</label><br>
                <input type="text" id="name" name="name" ><br>
                <lable for="password">password</lable><br>
                <input type="password" id="password" name="password"  required><br>
                <label for="email">email</label><br>
                <input type="text" id="email" name="email" required=""><br> 
                <label for="phone">phonenumber</label><br>
                <input type="tel" id="phone" name="phone" required="" ><br>
                <label>GENDER:</label><br>
                <input type="radio" id="male" name="gender" value="male" required="">
               
                <label for="male">male</label><br>
                <input type="radio" id="female" name="gender" value="female" required="">
                <label for="female">female</label><br>
                <label for="dob">DateofBirth:</label><br>
                <input type="date" id="dob" name="dob" required=""><br>
                <label>Languages:</label><br>

                <label for="hindi"> HINDI</label><br>

                <label for="english"> english</label><br>

                <label for="telugu"> telugut</label><br><br>

                <textarea id="address" name="address" required=""></textarea><br>
                <input type="submit" name="" value="submit">

            </form>
        </div>
    </center>

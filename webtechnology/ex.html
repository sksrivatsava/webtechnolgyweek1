<html>

    <body>
        <script>
            function check(myform){
                        var namereg = /^[a-zA-Z ]*$/;
                        var nametest=namereg.test(myform.myname.value);
                        if (myform.myname.value == "" || myform.myname.value == null || myform.myname.value.length>45 || nametest==false )
                            alert("Enter the name correctly");
                        var decimal=  "^(?=.[A-Za-z])(?=.\d)(?=.[@$!%#?&])[A-Za-z\d@$!%*#?&]{6,}$";
                        if(decimal.test(myform.mypassword.value)==false) 
                            alert('Enter the password correctly');
            }
          </script>
        <form name="formvalidate" action="" method="get" onSubmit=" check(formvalidate)">

            <label for="name">First name:</label><br>
            <input type="text" id="name" name="myname" title="A name must not contain numbers "><br>
            <lable for="password">password</lable><br>
            <input type="password" id="password" name="mypassword"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" ><br>
            <label for="email">email</label><br>
            <input type="email" id="email" name="myemail" ><br> 
            <label for="phone">phonenumber</label><br>
            <input type="tel" id="phone" name="phone" pattern="[7-9]{1}[0-9]{9}" ><br>
            <label>GENDER:</label><br>
            <input type="radio" id="male" name="mygender" value="male" required="">
           
            <label for="male">male</label><br>
            <input type="radio" id="female" name="mygender" value="female" required="">
            <label for="female">female</label><br>
            <label for="dob">DateofBirth:</label><br>
            <input type="date" id="dob" name="mydob" required=""><br>
            <label>Languages:</label><br>
            <input type="checkbox" id="hindi" name="hindi" value="hindi" > 
            <label for="hindi"> HINDI</label><br>
            <input type="checkbox" id="english" name="english" value="english" >
            <label for="english"> english</label><br>
            <input type="checkbox" id="telugu" name="telugu" value="telugu" >
            <label for="telugu"> telugut</label><br><br>
            <label for="address">address</label><br>
            <textarea id="address" name="myaddress" required="" rows="5" cols="50"></textarea><br>
            <input type="submit" name="" value="submit">
            <input type="reset" name="" value="reset">
        </form>
    </body>
